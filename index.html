<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <title>Employee Database</title>
</head>
<body>

<div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h3>A comprehensive Directory of Employee Billable Hours</h3>
        </div>
    

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Employees</h4>
                </div>

                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            
              
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Employee Name</label>
                            <input type="name" class="form-control" id="employee-name" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Role</label>
                            <input type="role" class="form-control" id="employee-role" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Start Date</label>
                            <input type="date" class="form-control" id="employee-date" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Rate</label>
                            <input type="rate" class="form-control" id="employee-rate" >
                        </div>
                    </form>
                    <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>



</div>

    


    
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
